            body{

#content{

#Menu{
    background-color:white;

svg{

.loader{

}
@keyframes rotate{
    from{
        transform:rotateZ(0deg);
    }

    }
}
header{
    position:sticky;
    top:0px;
    box-shadow:4px 4px 8px grey;
}
#input, #span{
    position:fixed;
    bottom:0px;
    outline:none;
}
#span{
    left:86%;
}
#input{
    height:20px;
    width:80%;
    font-size:14px;
    padding:4px;
    border-radius:4px;
    border:2px solid black;
    margin:4px;
}
.icon{
    color:white;
    background-color:rgb(0,200,255);
    height:30px;
    width:30px;
    border-radius:4px;
}
svg:active{
    color:rgb(0,200,255);
    background-color:white;
}
#message{
    background-color:grey;
    float:right;
    padding:10px;

    font-size:20px;

}
#reply{
    background-color:grey;
    float:left;
    padding:10px;
    margin:4px;
    font-size:20px;
    border-radius:10px;
    border-top-left-radius:0px;
    color:white;
    margin-right:40%;
    word-wrap:break-word;
    max-width:60%;
}
#chatContent{
    height:60%;
    overflow:scroll;
}
header{
    height:60px;
    margin:0px;
    background-color:rgb(0,200,255);
}
body{
    margin:0px;
    background-color:rgb(56, 40, 92);
}
#logo{
    height:38px;

    font-size:40px;
    color:white;

    text-align:center;
    border-radius:5px;

    top:5px;
    left:5px;
    display:inline ;
}
#js{
    font-size:40px;

    top:4px;
    left:40px;
}
pre{
    display:inline;
}
#colours{
    border:2px solid white;
    padding:6px 6px;
    display:inline;
    border-radius:6px;
}
#rgb{
    display:block;
}
#RGB{
    border:4px solid white;
    padding:10px;
    border-radius:20px;
    background-color:rgb(35,187,255);
    margin:0px 4px;
    color:white;
    padding:40px;
}
#input1,#input2, #input3, #input4, #rgb{
    margin:10px;
    height:40px;
    outline:none;
    color:white;
    background-color:transparent ;
    border:none;
    font-size:20px;
    display:block;
}
#colour{
    height:20px;
    width:60%;
    display:inline-block;
    border:2px solid white;
    border-radius:4px;
}

<script>
    setTimeout(function(){
        $('#content').css('visibility','visible');
        info();
    },2000);
    $(function(){
    $("#span").click(function(){
        var message = $("input").val();
        var array = ["ok","okay","k","kk","good morning", "good night", "good afternoon", "good evening", "hey", "bye", "good bye", "goodbye"];
        var array1 = ["how are u ?", "how are you ?", "how do you do ?", "how is it going ?"]
        var array2 = ["amazing", "awesome", "good", "fabulous", "great", "best"];
        var thanks = ["thanks","thank you","thank u", "thank", "thanks!"];
        var yeah = ["had your lunch?","had your lunch ?", "had your breakfast ?", "had your breakfast?", "had your dinner ?","had your dinner?", "ai?", "ai", "are u ai ?", "are you ai ?", "are you an ai ?"];
        if(!(message=="")){
        message = message.replace("&","&#38;");
        message = message.replace(`""`,"&#34;");
        message = message.replace("<","&#60;");
        message = message.replace(">","&#62;");
        message = message.replace("'","&#39;");
        var messages = $("#chatContent").html();
        $("#chatContent").html()
        $("#chatContent").html(messages +`
        <div id="message">`+message+`</div>
        `);
        message = message.toLowerCase();
        try{
            var text = eval(message);
        }
        catch(error){
        if(message=="hi"||message=="hello"){
            var text = "hi";
        }
        else{
            var text = "I couldn't understand";
            if(array.includes(message)){
                text = message;
            }
            if(array1.includes(message)){
                text = "fine";
            }
            if(array2.includes(message)){
                text = "Thank you ðŸ˜€";
            }
            if(thanks.includes(message)){
                text = "Welcome !";
            }
            if(yeah.includes(message)){
                text = "yeah";
            }
        }
        if(message=="play rock paper scissor"){
                window.open("https://code.sololearn.com/WD9wIF1NLRmp/?ref=app");
                
            }
        if(message=="see animation"){
                window.open("https://code.sololearn.com/WOAQhYdwLIaN/?ref=app");
                
        }
        if(message=="play tap on the box"){
                window.open("https://code.sololearn.com/WB4cFZmxq09A/?ref=app");
                
            }
        }
        $("#input").val("");
        location.href = "#chat-message";
        $("#input").focus();
        setTimeout(function(){reply(text);},1000);
        }
    })
    $("#chat").click(function(){
        $("#Menu").hide("slow");
    })
    $("#input").click(function(){
        $("#Menu").hide("slow");
    })
    $(".icon").click(function(){
        $("#Menu").hide("slow");
    })
})
function reply(text){
    var messages = $("#chatContent").html();
    $("#chatContent").html(messages +`
        <div id="reply">`+text+`</div>
        `);
}
function info(){
    swal("Info", "ðŸ‘‰ Chat with a person named AI\n\nðŸ‘‰ Type and send messages !\n\nðŸ‘‰ AI cannot understand some messages\n\nðŸ‘‰ Check the features of the App by clicking on the options symbol located at Top-right corner of the Screen\n\nðŸ‘‰ Don't forget to type the following messages:-\n\n - \"2+2\"\n\n - \"Good morning\" \n\n - \"Play rock paper scissor\"\n\n - \"Hi\"").then(function(){
        $("#Menu").hide("slow");
        $("#input").focus();
    })

}

p.innerHTML = `

function swalColours(){
    swal({
    title:"RGB Colours",
    content: p
}).then(function(){
    $("#Menu").hide("slow");
    $("#input").focus();
});
}
$(function(){
function backgroundColor(){
    var input1 = $("#input1").val();
    var input2 = $("#input2").val();
    var input3 = $("#input3").val();
    var backgroundColour = "rgb("+input1+","+input2+","+input3+")"
    $("body").css("background-color",backgroundColour);
    $("#colour").css("background-color",backgroundColour);
    $("#rgb").val(backgroundColour)}
    setInterval(backgroundColor,1);
})
var songPlaying = 1;
function playSong(){
    if(songPlaying){
        songPlaying=0;
        document.getElementById("song").play();
        $("#Menu").hide("slow");
        $("#input").focus();
    }
    else{
        songPlaying=1;
        document.getElementById("song").pause();
        $("#Menu").hide("slow");
        $("#input").focus();
        
    }
}
